<div class="row" >
    <div class="col-md-5" ng-controller="mapCtrl" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                <i class="fa fa-globe fa-fw"></i> Map
                <div class="pull-right">
                    <span class="label label-info">{{ total }}</span>
                </div>
                </h4>
            </div>
            <div class="panel-body">
                <map style="display:block; height:300px" center="[43.7,-79.4]" zoom="6"/>
            </div>
        </div>
    </div>

    <div class="col-md-4" ng-controller="propertyUseCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                <i class="fa fa-home fa-fw"></i> Property Use
                <div class="pull-right">
                    <span class="label label-info">{{ total }}</span>
                </div>
                </h4>
            </div>
            <div class="panel-body" style="height: 330px" >
                <div google-chart chart="chart" style="width:100%; height: 100%">
                </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                <i class="fa fa-puzzle-piece fa-fw"></i> Grades
                <div class="pull-right">
