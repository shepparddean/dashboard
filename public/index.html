                    <a class="navbar-brand" href="#">N-Abler Dashboard</a>
                </div>

                <div class="navbar-collapse collapse">

            <!-- Main jumbotron for a primary marketing message or call to action -->

                <div class="container">
                    <h1>Hello, world!</h1>

            <div class="container-fluid dashboard-container">


                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading" ng-controller='totalTransactionCtrl'>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-list fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{ totalTransactions }}</div>
                                        <div>Applications</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                            <div class="panel-footer" ui-sref='transactions'>
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading" ng-controller="totalOffersCtrl">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-tasks fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{ totalOffers }}</div>
                                        <div>Offers</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                            <div class="panel-footer"  ui-sref='offers'>
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6"> 
                        <div class="panel panel-yellow"  ng-controller="totalFundingCtrl">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-usd fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{ totalFundingAmount | currency }}</div>
                                        <div>Fundings</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                            <div class="panel-footer"   ui-sref='fundings'>
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-red">
                            <div class="panel-heading" ng-controller="totalCompanyCtrl">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-user fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{ total }}</div>
                                        <div>Clients</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                            <div class="panel-footer"   ui-sref='companies'>
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>



                <div ui-view></div>

                <!-- Example row of columns -->
                <hr>
                <footer>
                    <p>&copy; NorthBrook Financial Technologies 2014</p>
                </footer>
            </div>
            </div> <!-- /container -->
        </body>
    </html>
