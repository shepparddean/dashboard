<html ng-app="dashboardApp">
    <head lang="en">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>N-Abler Internal Dashboard </title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
        <link rel="stylesheet" type="text/css" href="/css/ng-grid.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/css/nv.d3.min.css" />

        <script type="text/javascript" src="/release/jquery.min.js"></script>
        <script type="text/javascript" src="/release/angular.min.js"></script>
        <script type="text/javascript" src="/release/ng-grid-2.0.13.min.js"></script>


        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
        <script src='/release/ng-map.min.js'></script>

        <script type="text/javascript" src="/release/d3.min.js"></script>
        <script type="text/javascript" src="/release/nv.d3.min.js"></script>
        <script type="text/javascript" src='/release/angularjs-nvd3-directives.min.js'></script>



        <script type="text/javascript" src="/factories/originations.js"></script>
        <script type="text/javascript" src="/controllers/originations.js"></script>
        <script type="text/javascript" src="/controllers/transactions.js"></script>
        <script type="text/javascript" src="/controllers/fundings.js"></script>
        <script type="text/javascript" src="/controllers/maps.js"></script>
        <script type="text/javascript" src="/controllers/charts.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body>
        <div class="navbar navbar-inverse  navbar-fixed-top" role="navigation">

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">N-Abler Dashboard</a>
                </div>

                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                    </div><!--/.navbar-collapse -->
                </div>
            </div>

            <!-- Main jumbotron for a primary marketing message or call to action -->

            <div class="container-fluid dashboard-container">
                <!-- Example row of columns -->
                <div class="row" >
                    <div class="col-md-6" ng-controller="transactionsCtrl">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Transactions <span class="label label-info">{{ todays.length }}</span></h3>
                            </div>
                            <div class="panel-body gridStyle" ng-grid="gridOptions">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" ng-controller="originationCtrl">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Orginations  <span class="label label-info">{{ totalOriginations }}</span></h3>
                            </div>
                            <div class="panel-body gridStyle" ng-grid="originationGridOptions">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" ng-controller="fundingCtrl">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Fundings <span class="label label-info">{{ totalFundings }}</span></h3>
                            </div>
                            <div class="panel-body gridStyle" ng-grid="fundingGridOptions">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" >
                    <div class="col-md-6" ng-controller="mapCtrl" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Map <span class="label label-info">{{ total }}</span></h3>
                            </div>
                            <div class="panel-body">
                                <map style="display:block; height:300px" center="[43.7,-79.4]" zoom="6"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" ng-controller="propertyUseCtrl">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Property Value <span class="label label-info">{{ total }}</span></h3>
                            </div>
                            <div class="panel-body"  style="height: 330px" >
                                <nvd3-pie-chart
                                data       ="data"
                                id         ="id"

                                x          ="xFunction()"
                                y          ="yFunction()"
                                showLegend = "true"
                                tooltips   = "true"
                                labelType  = "percent"
                                pieLabelsOutside = "true"
                                donut      = "false"
                                donutRatio = ".25"
                                showLabels ="true">
                                <svg height="300"></svg>
                                </nvd3-pie-chart>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" >
                    <div class="col-md-4" ng-controller="gradeTierCtrl" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Grades <span class="label label-info">{{ total }}</span></h3>
                            </div>
                             <div class="panel-body gridStyle" ng-grid="gridOptions">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <footer>
                    <p>&copy; NorthBrook Financial Technologies 2014</p>
                </footer>
            </div>
            </div> <!-- /container -->
        </body>
    </html>
